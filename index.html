<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagens">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <div class="img" style="display: inline;"><img src="imagens/person_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <div class="img" style="display: inline;"><img src="imagens/vpn_key_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="9" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esquecí a senha <div class="img" style="display: inline;"><img src="imagens/mail_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
